components:
  schemas:
    Venue:
      type: object
      required:
        - name
      properties:
        uuid:
          type: string
        name:
          type: string
          description: This location name has to be unique
          example: Test location
        description:
          type: string
          description: The Information for the location
          example: Lorem ipsum dolor sit amet, ipsum dolor sit amet.
        street:
          type: string
          description: address street
        street_number:
          type: string
          description: Hausnummer
          example: 12
        post_code:
          type: string
          description: zip
          example: 12345
        city:
          type: string
          description: Berlin
        created_at:
          type: string
        updated_at:
          type: string
